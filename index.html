<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hovering cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Card 1 -->
    <article class="card_article">
      <img src="./app_dev.jpeg" alt="image" class="card_img" />

      <div class="card_data">
        <span class="card_description">Application Development</span>
        <h2 class="card_title">Application Development</h2>
        <a href="#" class="card_button">Read More</a>
      </div>
    </article>

    <!-- Card 2 -->
    <article class="card_article">
      <img src="./Digital_marketing.jpeg" alt="image" class="card_img" />

      <div class="card_data">
        <span class="card_description">Digital Marketing</span>
        <h2 class="card_title">Application Development</h2>
        <a href="#" class="card_button">Read More</a>
      </div>
    </article>

    <!-- Card 3 -->
    <article class="card_article">
      <img src="./wed_dev.jpeg" alt="image" class="card_img" />

      <div class="card_data">
        <span class="card_description">Website development</span>
        <h2 class="card_title">Application Development</h2>
        <a href="#" class="card_button">Read More</a>
      </div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
